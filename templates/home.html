<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <style>
            body {
                background-color: #005c99;
            }

            .column {
                float: left;
                width: 50%;
            }

            .results {
                border: 1px solid #ccc;
                font-family: "Rubik", sans-serif;
                background-color: #f8f8f8;
                border-radius: 5px;
                min-height: 350px;
                width: 400px;
                overflow-wrap: break-word;
                padding: 10px;
            }

            .small {
                font-size: 12px;
            }

            .text {
                font-family: "Rubik", sans-serif;
            }

            .title {
                font-size: 50px;
                text-align: center;
                color: #005c99;
                font-family: "Audiowide", sans-serif;
            }

            #button {
                background-color: #005c99;
                color: white;
                margin-top: 5px;
                margin-left: 5px;
                padding: 8px;
                border-radius: 5px;
                border:none;
            }

            #chat-form {
                text-align: center;
            }

            #google {
                width: 90%;
                background-color: white;
                float: right;
            }

            #pagetext {
                margin-left: 100px;
                margin-top: 30px;
                margin-bottom: 100px;
                background-color: white;
                border-radius: 10px;
                width: 75%;
                float: left;
                padding-left: 50px;
                padding-right: 50px;
                padding-bottom: 50px;
            }

            #subtitle {
                color: #005c99;
                text-align: center;
                font-size: 14px;
            }

            #user-input {
                padding: 10px;
                border-radius: 5px;
                font-family: "Rubik", sans-serif;
            }

        </style>
        <title>QueryGPT</title>
    </head>
    <body>
        <div id="pagetext">
            <p class="text title">QueryGPT</p>
            <p id="subtitle" class="text">A simple application to access ChatGPT with references from Google to verify what ChatGPT says.</p>
            <form id="chat-form">
                <label class="text" for="user-input"></label>
                <input type="text" size="50px" id="user-input" name="user_input" placeholder="Type your query...">
                <input id="button" class="text" type="submit" value="Search"><br>
            </form>
            <div class="column">
                <br><br>
                <div id="result" class="results text"></div>
            </div>
            <div class="column">
                <br>
                <br>
                <div id="google" class="results"></div>
            </div>
        </div>

    <script>
      window.onload = function () {
        document
          .getElementById("chat-form")
          .addEventListener("submit", function (event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault();

            let userInput = document.getElementById("user-input").value;
            let url = `/results?user_input=${encodeURIComponent(userInput)}`;

            fetch(url)
              .then((response) => response.json())
              .then((data) => {
                let content = data.content;
                let resultDiv = document.getElementById("result");
                // clear previous content
                resultDiv.innerHTML = "";
                resultDiv.insertAdjacentHTML("afterbegin", `<h3 class="text">ChatGPT says:</h3><p class="text">` + content + `</p>`);
                let sourcesDiv = document.getElementById("google");
                let sources = JSON.parse(data.sources);
                let str = `<h3 class="text">Sources:</h3>`;
                  // for source in sources
                for (let i = 0; i < sources.length; i++) {
                    str = str + `<p class="text"><b>Source: ` + results[i]["source_type"] + `</b></p>`;
                    str = str + `<a href="` + results[i]["url"] + `">` + results[i]["title"] + `</a><p>`;
                    str = str + results[i]["description"] + `</p>`;
                    str = str + `<p class="small text"> Similarity Score: ` + results[i]["score"] + `</p><br>`;
                    }
                }
                // clear previous content
                sourcesDiv.innerHTML = "";
                sourcesDiv.insertAdjacentHTML("afterbegin", str);
              })
              .catch((error) => {
                console.error("Error fetching GPT-4 response:", error);
              });
          });
      };
    </script>
    </body>
</html>
